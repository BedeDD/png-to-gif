<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNG to GIF Converter</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>PNG to GIF Converter</h1>

      <!-- FFmpeg Status -->
      <div id="ffmpeg-status" class="status-box"></div>

      <!-- Drop Zone -->
      <div id="drop-zone" class="drop-zone">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <p>Drop PNG files here or click to browse</p>
      </div>

      <!-- Sequence Info -->
      <div id="sequence-info" class="sequence-info hidden"></div>

      <!-- Settings -->
      <div id="settings" class="settings hidden">
        <h3>Settings</h3>

        <div class="form-group">
          <label for="framerate">Framerate (fps):</label>
          <input type="number" id="framerate" value="30" min="1" max="120" />
        </div>

        <div class="form-group">
          <label for="width">Width (px):</label>
          <input type="number" id="width" value="500" min="1" max="10000" />
          <span class="hint">Height will be proportional</span>
        </div>

        <div class="form-group checkbox">
          <input type="checkbox" id="loop" checked />
          <label for="loop">Endless loop</label>
        </div>

        <div class="form-group">
          <label for="output-path">Output:</label>
          <div class="output-row">
            <input type="text" id="output-path" readonly />
            <button id="browse-btn" type="button">Browse</button>
          </div>
        </div>

        <button id="convert-btn" class="primary-btn" type="button">Convert to GIF</button>
      </div>

      <!-- Progress -->
      <div id="progress-container" class="progress-container hidden">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p id="progress-text" class="progress-text"></p>
      </div>

      <!-- Messages -->
      <div id="message" class="message hidden"></div>
    </main>
  </body>
</html>
